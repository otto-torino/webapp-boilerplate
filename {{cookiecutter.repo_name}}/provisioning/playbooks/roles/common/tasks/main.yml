##
# Installation of necessary system wide packages
#
# sshpass is used by ansible to allow ssh authentication with password
#
##
---
    - name: check connection
      ping:

    - name: install necessary packages
      become: true
      become_method: sudo
      apt:
        state: present
        update_cache: yes
        name:
          - libmysqlclient-dev
          - libfreetype6-dev
          - zlib1g-dev
          - libjpeg-dev
          - sshpass
          - libffi-dev
          - libmysqlclient-dev
          - python-pip
          - python-dev
          - python3-venv
          - python3-dev
          - python3-pip
          - build-essential
          - ruby
          - ruby-dev
          - vim
